<div class="row" *ngIf='statusContact'>
    <div class="col s12">
      <form action="" (ngSubmit)="newContact()" >
          
          <div class="row">
            <div class="input-field col s6">
              <i class="fa fa-user prefix"></i>
              <input  id="name" name="name" [(ngModel)]="contact.name" type="text" class="validate">
              <label for="name">Name</label>
            </div>
            <div class="input-field col s6">
              <i class="fa fa-phone prefix"></i>
              <input id="phone" name="phone" [(ngModel)]="contact.phone" type="text" class="validate">
              <label for="phone">phone</label>
            </div>
          </div>
          <button class="btn-large red" type="submit">Submit</button>
      </form>
       


       <p> {{ contact | json }} </p>
    </div>
  </div>




  <div class="fixed-action-btn">
    <a class="btn-floating btn-large red waves-effect waves-light" (click)='statusContact = !statusContact'>
      <i class="large fa fa-plus"></i>
    </a>
  </div>
